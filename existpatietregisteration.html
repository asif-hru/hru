<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/old-patient.style.css" />

  <title>IPD Registration Form</title>
</head>

<body>
  <!-- Header and Sidebar -->
  <header class="header mb-0">
    <div class="hamburger" id="header-hamburger">
      <img src="./assets/menu.png" alt="menu icon" />
    </div>
    <div class="brand-logo">
      <img src="./assets/logo.png" alt="logo image" />
    </div>
  </header>
  <div class="sidebar" id="menu-sidebar">
    <div class="sidebar-menu">
      <a href="#" class="sidebar-link">
        <span>Home</span>
      </a>
      <a href="#" class="sidebar-link">
        <span>Profile</span>
      </a>
      <a href="#" class="sidebar-link">
        <span>Settings</span>
      </a>
      <a href="#" class="sidebar-link">
        <span>About</span>
      </a>
    </div>
    <div class="sidebar-logout">
      <a href="#" class="sidebar-link logout">
        <span>Logout</span>
      </a>
    </div>
  </div>


  <div class="container-fluid container-md position-relative mt-3">
    <!-- Form Container -->
    <div class="form-container">
      <h2 class="sub-heading secondary-color">IPD Detail</h2>
      <form id="ipdForm">
        <div class="form-grid align-items-center">
          <!-- IPD Number -->
          <div class="form-group">
            <input type="text" placeholder="IPD Registration Number" id="ipdNumber" value="">
          </div>

          <!-- Admission Date/Time -->
          <div class="form-group">
            <div class="date-time-group">
              <div class="input-wrapper">
                <label>Date</label>
                <input type="date" class="date-picker" placeholder="From Date">
              </div>
              <div class="input-wrapper">
                <label>Time</label>
                <input type="time" class="date-picker" placeholder="From Date">
              </div>
            </div>
          </div>

          <!-- Provider -->
          <div class="form-group select-wrapper">
            <label for="provider">Select provider</label>
            <select id="provider">
              <option hidden></option>
              <option value="1">Provider 1</option>
              <option value="2">Provider 2</option>
            </select>
          </div>

          <!-- Admitting Doctor -->
          <div class="form-group select-wrapper">
            <label for="doctor">Admitting Doctor</label>
            <select id="doctor">
              <option hidden></option>
              <option value="1">Dr. Smith</option>
              <option value="2">Dr. Johnson</option>
            </select>
          </div>

          <!-- Secondary Consultant -->
          <div class="form-group select-wrapper">
            <label for="consultant">Secondary Consultant</label>
            <select id="consultant">
              <option hidden></option>
              <option value="1">Dr. Williams</option>
              <option value="2">Dr. Brown</option>
            </select>
          </div>

          <!-- Referred By -->
          <div class="form-group select-wrapper">
            <label for="referral">Referred By</label>
            <select id="referral">
              <option hidden></option>
              <option value="1">Dr. Davis</option>
              <option value="2">Dr. Miller</option>
            </select>
          </div>

          <!-- Admission Type -->
          <div class="form-group">
            <label>Admission Type</label>
            <div class="radio-group">
              <label class="radio-item">
                <input type="radio" name="admissionType" value="planned" checked>
                <span>Planned</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="admissionType" value="emergency">
                <span>Emergency</span>
              </label>
            </div>
          </div>

          <!-- Treatment Type -->
          <div class="form-group">
            <label>Treatment Type</label>
            <div class="radio-group">
              <label class="radio-item">
                <input type="radio" name="treatmentType" value="medical" checked>
                <span>Medical</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="treatmentType" value="surgical">
                <span>Surgical</span>
              </label>
            </div>
          </div>

          <!-- Admission Reason -->
          <div class="form-group">
            <input type="text" id="reason" placeholder="Enter admission reason">
          </div>

          <!-- Diagnosis -->
          <div class="form-group">
            <textarea id="diagnosis" rows="2" placeholder="Enter diagnosis"></textarea>
          </div>

          <!-- Remark -->
          <div class="form-group">
            <textarea id="remark" rows="2" placeholder="Enter remarks"></textarea>
          </div>
        </div>

        <!-- MLC Case Checkbox -->
        <div class="form-group">
          <label class="radio-item">
            <input type="checkbox" class="w-auto" id="mlcCase">
            <span>Is MLC case?</span>
          </label>
        </div>

        <!-- Tabs -->

        <ul class="nav nav-tabs mt-2" role="tablist">
          <li class="nav-item">
            <a class="nav-link active " data-bs-toggle="tab" href="#selct-bed">
              Assign Bed
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#payer">Payer Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#kin-details">Kin Details</a>
          </li>
        </ul>
        <div class="tab-content p-1 border border-0">
          <div class="tab-pane fade show active" id="selct-bed">
            <a class="text-decoration-none common-btn primary-bg-color" href="./wardassign.html">Select Bed</a>
          </div>
          <div class="tab-pane fade show" id="payer">
            <a class="text-decoration-none common-btn primary-bg-color" href="./wardassign.html">Select Bed</a>
          </div>
          <div class="tab-pane fade show" id="kin-details">
            <a class="text-decoration-none common-btn primary-bg-color" href="./wardassign.html">Select Bed</a>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <a class="text-decoration-none common-btn gray-color" href="./dashboard.html">Cancel</a>
          <a class="text-decoration-none common-btn primary-color" href="./dashboard.html">Save</a>
          <a class="text-decoration-none common-btn primary-color" href="./dashboard.html">Save & Print</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    // Handle form submission
    document.getElementById('ipdForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      console.log('Form submitted:', Object.fromEntries(formData));
    });

    // Handle date/time buttons
    document.getElementById('dateButton').addEventListener('click', function () {
      // Here you would typically show a date picker
      console.log('Show date picker');
    });

    document.getElementById('timeButton').addEventListener('click', function () {
      // Here you would typically show a time picker
      console.log('Show time picker');
    });
  </script>
  <script src="./js/sidebar.js"></script>
</body>

</html>
