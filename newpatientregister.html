<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/new-patient.style.css" />

  <title>Patient Register</title>
</head>

<body>
  <!-- Header and Sidebar -->
  <header class="header mb-0">
    <div class="hamburger" id="header-hamburger">
      <img src="./assets/menu.png" alt="menu icon" />
    </div>
    <div class="brand-logo">
      <img src="./assets/logo.png" alt="logo image" />
    </div>
  </header>
  <div class="sidebar" id="menu-sidebar">
    <div class="sidebar-menu">
      <a href="#" class="sidebar-link">
        <span>Home</span>
      </a>
      <a href="#" class="sidebar-link">
        <span>Profile</span>
      </a>
      <a href="#" class="sidebar-link">
        <span>Settings</span>
      </a>
      <a href="#" class="sidebar-link">
        <span>About</span>
      </a>
    </div>
    <div class="sidebar-logout">
      <a href="#" class="sidebar-link logout">
        <span>Logout</span>
      </a>
    </div>
  </div>


  <div class="container-fluid pb-5 mb-5 mb-md-0">
    <div class="row align-items-center mt-3 mt-md-0">
      <div class="col-12 col-lg-auto">
        <div class="fw-bold header-yellow py-2 d-flex align-items-center mb-0"><img src="./assets/user.png" class="me-2"
            width="15" />Patient Information</div>
      </div>
      <div class="col-12 col-lg-auto">
        <div class="row align-items-center">
          <div class="col-12 col-sm-6 col-md-auto mt-2 mt-lg-0">
            <input type="text" placeholder="Healthray ID" required>
          </div>
          <div class="col-12 col-sm-6 col-md-auto mt-2 mt-lg-0">
            <div class="d-flex flex-column input-wrapper mb-1">
              <label>Registration Date*</label>
              <input type="date" class="date-picker" min="1900-01-01" max="2099-12-31" placeholder="From Date">
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-auto mt-2 mt-lg-0 d-flex align-items-center">
            <input type="text" placeholder="ABHA Mobile No." required>
            <img class="ms-2" style="cursor: pointer;" src="./assets/qr-code.png" width="18" alt="scan" />
          </div>
          <div class="col-12 col-sm-6 col-md-auto mt-2 mt-lg-0">
            <a class="text-decoration-none common-btn primary-bg-color btn-sm" href="./dashboard.html">Create ABHA</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 d-flex flex-column gap-2 border-right-seprster mt-3 mt-sm-0">
        <h6 class="text-center">Patient Details</h6>
        <div class="d-flex align-items-center justify-content-evenly">
          <div class="profile-pic">
            <img width="30px" src="./assets/user.png" alt="patient profile" />
          </div>
          <div class="d-flex justify-content-center gap-2 mb-3">
            <button type="button" class="btn upload-btn toggle-image-hover">
              <img width="20px" src="./assets/camera.png" alt="patient profile" />
              <img width="20px" class="d-none" src="./assets/camera-white.png" alt="patient profile" />
            </button>
            <button type="button" class="btn upload-btn toggle-image-hover">
              <img width="18px" src="./assets/upload.png" alt="patient profile" />
              <img width="18px" class="d-none" src="./assets/upload-white.png" alt="patient profile" />
            </button>
          </div>
        </div>

        <div class="position-relative">
          <select class="title-select">
            <option>select</option>
            <option>Mr.</option>
            <option>Mrs.</option>
            <option>Ms.</option>
            <option>Dr.</option>
          </select>
          <div class="ps-3">
            <input type="text" class="ps-5 name-input" placeholder="First Name *" required>
          </div>
        </div>
        <input placeholder="Father/Husband Name" type="text">
        <input placeholder="Last Name/Surname" type="text">
        <input type="text" placeholder="Guardian Name">
        <div class="input-wrapper mb-0">
          <label>Date of Birth</label>
          <input type="date">
        </div>
        <div>
          <label class="gender-label">Gender</label>
          <div class="gender-label d-flex align-items-center justify-content-between">
            <div class="d-flex gap-1">
              <input type="radio" name="gender" id="male" value="male">
              <label style="font-size: 14px;" for="male">Male</label>
            </div>
            <div class="d-flex gap-1">
              <input type="radio" name="gender" id="female" value="female">
              <label style="font-size: 14px;" for="female">Female</label>
            </div>
            <div class="d-flex gap-1">
              <input type="radio" name="gender" id="other" value="other">
              <label style="font-size: 14px;" for="other">Other</label>
            </div>
          </div>
        </div>
        <div class="select-wrapper">
          <label class="form-label">Blood Group</label>
          <select>
            <option hidden></option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>
          </select>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-2 d-flex flex-column gap-2 border-right-seprster mt-3 mt-sm-0">
        <h6 class="text-center">Contact Details</h6>
        <div class="select-wrapper mb-0">
          <label class="form-label">Country Code *</label>
          <select>
            <option value="+91">+91</option>
          </select>
        </div>
        <input type="tel" placeholder="Mobile Number *" required>
        <input type="email" placeholder="Email">
        <input type="text" placeholder="House/Flat Number">
        <input type="text" placeholder="City">
        <div class="select-wrapper mb-0">
          <label class="form-label">State</label>
          <select>
            <option hidden></option>
          </select>
        </div>
        <div class="select-wrapper">
          <label class="form-label">Country</label>
          <select>
            <option hidden></option>
            <option value="india">India</option>
          </select>
        </div>

        <h6 class="text-center">Kin Details</h6>
        <div class="position-relative">
          <select class="title-select">
            <option>select</option>
            <option>Mr.</option>
            <option>Mrs.</option>
            <option>Ms.</option>
            <option>Dr.</option>
          </select>
          <div class="ps-3">
            <input type="text" class="ps-5 name-input" placeholder="First Name *" required>
          </div>
        </div>
        <div class="select-wrapper">
          <label>Relation</label>
          <select>
            <option hidden></option>
            <option value="">Brother</option>
          </select>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-2 d-flex flex-column gap-2 border-right-seprster mt-3 mt-md-0">
        <h6 class="text-center">Patient Identity</h6>
        <div class="d-flex align-items-center justify-content-between">
          <label style="font-size: 12px;font-weight: 600;">PAN Card PDF:</label>
          <div class="d-flex justify-content-center gap-2 ms-3">
            <button type="button" class="btn upload-btn toggle-image-hover">
              <img width="18px" src="./assets/camera.png" alt="patient profile" />
            </button>
            <button type="button" class="btn upload-btn toggle-image-hover">
              <img width="18px" src="./assets/upload.png" alt="patient profile" />
            </button>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <label style="font-size: 12px;font-weight: 600;">Aadhar Card PDF:</label>
          <div class="d-flex justify-content-center gap-2 ms-3">
            <button type="button" class="btn upload-btn toggle-image-hover">
              <img width="18px" src="./assets/camera.png" alt="patient profile" />
            </button>
            <button type="button" class="btn upload-btn toggle-image-hover">
              <img width="18px" src="./assets/upload.png" alt="patient profile" />
            </button>
          </div>
        </div>
        <div class="select-wrapper mb-0">
          <label>Nationality</label>
          <select>
            <option hidden></option>
            <option>Indian</option>
          </select>
        </div>
        <div class="select-wrapper mb-0">
          <label>National Id Type</label>
          <select>
            <option hidden></option>
          </select>
        </div>
        <input type="text" placeholder="National Id Number">
        <div class="d-flex align-items-center justify-content-between">
          <label style="font-size: 12px;font-weight: 600;">National Id Image:</label>
          <div class="d-flex justify-content-center gap-2 ms-3">
            <button type="button" class="btn upload-btn toggle-image-hover">
              <img width="18px" src="./assets/camera.png" alt="patient profile" />
            </button>
            <button type="button" class="btn upload-btn toggle-image-hover">
              <img width="18px" src="./assets/upload.png" alt="patient profile" />
            </button>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 d-flex flex-column gap-2 border-right-seprster mt-3 mt-lg-0">
        <h6 class="text-center">Payer details</h6>
        <div class="select-wrapper mb-0">
          <label class="form-label">Payer Type</label>
          <select>
            <option hidden></option>
          </select>
        </div>
        <div class="select-wrapper mb-0">
          <label class="form-label">Payer Name/TPA</label>
          <select>
            <option hidden></option>
          </select>
        </div>
        <div class="select-wrapper mb-0">
          <label class="form-label">Insurance</label>
          <select>
            <option hidden></option>
          </select>
        </div>
        <div class="select-wrapper mb-0">
          <label class="form-label">Payment Type</label>
          <select>
            <option hidden></option>
          </select>
        </div>
        <div class="input-wrapper mb-0">
          <label>Valid From</label>
          <input type="date" />
        </div>
        <div class="input-wrapper mb-0">
          <label>Valid To</label>
          <input type="date" />
        </div>
        <input type="text" placeholder="Policy Number">
        <input type="text" placeholder="Card Number">
        <input type="text" placeholder="Plan/Class">
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-4 d-flex flex-column gap-2 mt-3 mt-lg-0">
        <h6 class="text-center">other info</h6>
        <div class="row">
          <div class="col-6">
            <h6 class="text-center mb-2" style="font-size: 13px;">Referred By</h6>
            <div class="select-wrapper mb-0 mt-3">
              <label class="form-label">Provider</label>
              <select>
                <option hidden></option>
              </select>
            </div>
            <div class="select-wrapper mb-0">
              <label class="form-label">Referred By</label>
              <select>
                <option hidden></option>
              </select>
            </div>
            <div class="select-wrapper mb-0">
              <label class="form-label">Speciality</label>
              <select>
                <option hidden></option>
              </select>
            </div>
            <div class="select-wrapper mb-0">
              <label class="form-label">Referred To</label>
              <select>
                <option hidden></option>
              </select>
            </div>
            <div class="input-wrapper mb-0">
              <label class="form-label">Country Code</label>
              <input type="text" />
            </div>
          </div>
          <div class="col-6 d-flex flex-column gap-2">
            <h6 class="text-center mb-2" style="font-size: 13px;">Occupation</h6>
            <input type="text" placeholder="Occupation Present">
            <input type="text" placeholder="Occupation Present Since">
            <input type="text" placeholder="Occupation Past">
            <input type="text" placeholder="Occupation Past Since">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid position-fixed bottom-0 w-100 py-1 bg-white" style="z-index: 100;">
    <div class="row align-items-center justify-content-md-between justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="form-check form-check-inline">
          <input class="form-check-input me-2 mb-1" type="checkbox" id="generateABHA">
          <label class="form-check-label" for="generateABHA">Generate ABHA Number</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input me-2 mb-1" type="checkbox" id="labelPrint">
          <label class="form-check-label" for="labelPrint">Label Print</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input me-2 mb-1" type="checkbox" id="needVerify">
          <label class="form-check-label" for="needVerify">Need To Verify Details?</label>
        </div>
      </div>
      <div class="col-12 col-md-4 col-lg-7 text-center mt-2 mt-md-0 text-md-end">
        <a class="text-white text-decoration-none common-btn gray-bg-color" href="./dashboard.html">Cancel</a>
        <a class="text-white text-decoration-none common-btn primary-bg-color" href="./dashboard.html">Add Patient</a>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/sidebar.js"></script>
</body>

</html>
