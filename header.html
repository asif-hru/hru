<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Layout</title>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
.custom-select-wrapper {
  position: relative;
  width: 250px;
  font-family: Arial;
}

#customInput {
  width: 100%;
  padding: 8px;
  font-size: 1rem;
}

.dropdown {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  max-height: 150px;
  border: 1px solid #ccc;
  border-top: none;
  background-color: white;
  overflow-y: auto;
  display: none;
  z-index: 10;
}

.dropdown div {
  padding: 8px;
  cursor: pointer;
}

.dropdown div:hover {
  background-color: #f0f0f0;
}


  </style>
</head>
<body>

<div class="custom-select-wrapper">
  <input type="text" class="customInput" placeholder="Type or select fruit..." autocomplete="off" />
  <div class="dropdown"></div>
</div>

<div class="custom-select-wrapper">
  <input type="text" class="customInput" placeholder="Type or select color..." autocomplete="off" />
  <div class="dropdown"></div>
</div>


<script>
  const dropdownData = {
    fruits: ['Apple', 'Banana', 'Cherry', 'Dragonfruit', 'Grapes'],
    colors: ['Red', 'Green', 'Blue', 'Yellow', 'Orange']
  };

  function attachDropdown(inputElement, options) {
    const wrapper = inputElement.closest('.custom-select-wrapper');
    const dropdown = wrapper.querySelector('.dropdown');

    function renderDropdown(filteredOptions) {
      dropdown.innerHTML = '';
      if (filteredOptions.length > 0) {
        dropdown.style.display = 'block';
        filteredOptions.forEach(opt => {
          const div = document.createElement('div');
          div.textContent = opt;
          div.onclick = () => {
            inputElement.value = opt;
            dropdown.style.display = 'none';
          };
          dropdown.appendChild(div);
        });
      } else {
        dropdown.style.display = 'none';
      }
    }

    inputElement.addEventListener('input', () => {
      const value = inputElement.value.toLowerCase();
      const filtered = options.filter(opt => opt.toLowerCase().includes(value));
      renderDropdown(filtered);
    });

    inputElement.addEventListener('focus', () => {
      renderDropdown(options);
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.custom-select-wrapper')) {
        dropdown.style.display = 'none';
      }
    });
  }

  // Apply for each input
  const inputs = document.querySelectorAll('.customInput');
  inputs.forEach((input, index) => {
    if (index === 0) {
      attachDropdown(input, dropdownData.fruits);
    } else if (index === 1) {
      attachDropdown(input, dropdownData.colors);
    }
  });
</script>



</body>
</html>
