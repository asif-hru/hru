<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/common.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-title {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .login-title h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .login-title p {
      font-size: 0.9rem;
      color: #666;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }

    .input-field {
      position: relative;
    }

    .input-field input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .input-field input:focus {
      outline: none;
      border-color: #47b2e4;
      box-shadow: 0 0 0 2px rgba(71, 178, 228, 0.2);
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #777;
    }

    .toggle-password:hover {
      color: #444;
    }

    .login-button {
      width: 100%;
      padding: 0.8rem;
      text-decoration: none;
      background-color: #47b2e4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
      overflow: hidden;
    }
    .login-button a {
      text-decoration: none;
      color: #fff;
    }
    .login-button:hover {
      background-color: #3a98c5;
    }

    .login-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: width 0.3s ease;
    }

    .login-button:hover:before {
      width: 100%;
    }

    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #47b2e4;
      text-decoration: none;
      transition: color 0.2s;
    }

    .forgot-password:hover {
      color: #3a98c5;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">
      <h1>Login</h1>
      <p>Please sign in to your account</p>
    </div>
    
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-field">
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email" 
            required
          >
        </div>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-field">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            required
          >
          <button 
            type="button" 
            id="togglePassword" 
            class="toggle-password" 
          >
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
              <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
              <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
              <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
              <line x1="2" x2="22" y1="2" y2="22"></line>
            </svg>
          </button>
        </div>
      </div>
      
      <a class="text-white text-decoration-none login-button" type="submit" href="./dashboard.html">Sign In</a>
      
      <a href="#" class="forgot-password">Forgot your password?</a>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Password toggle functionality
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      const eyeOffIcon = document.getElementById('eyeOffIcon');
      
      togglePassword.addEventListener('click', function() {
        // Toggle password visibility
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle icon
        if (type === 'password') {
          eyeIcon.style.display = 'block';
          eyeOffIcon.style.display = 'none';
        } else {
          eyeIcon.style.display = 'none';
          eyeOffIcon.style.display = 'block';
        }
      });
      
      // Form submission
      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Simple validation
        if (email && password) {
          console.log('Login attempt with:', { email, password: '***' });
          alert('Login successful! (This is just a demo - no actual authentication)');
          window.location.href = "file:///C:/Users/HRU/Documents/HIMS/Design/dashboard.html"
        } else {
          alert('Please fill in all fields');
        }
      });
    });
  </script>
</body>
</html>
